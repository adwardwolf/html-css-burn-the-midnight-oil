<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Button</title>
    </head>
    <body>
        <button name="simple_button" type="button">
            Click Me :)
        </button>
        <button name="submit_button" type="submit", value="Submit">
            Submit
        </button>
        <button name="reset_button" type="reset", value="Reset">
            Reset
        </button>
        <button disabled>
            Disabled
        </button>
        <button autofocus>
            Autofocus
        </button>
        <button onclick="alert('You clicked on a button')">
            ALERT
        </button>
        <a href="https://www.google.com">
            <button>
                Google
            </button>
        </a>
        <br>
        <br>
        <button style="
            background-color:#97f7cc;
            color: #49aabf;
            font-size: 18px;
            font-family: monospace;
         ">
            CSS Style
        </button>
    </body>
</html>
