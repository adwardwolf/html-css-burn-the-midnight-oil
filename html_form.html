<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Form</title>
    </head>
    <body>
        <form action="text_formatting.pdf">
            <label for="first_name">First Name:</label>
            <input 
                type="text" 
                id="first_name" 
                name="first_name"
                placeholder="Mounch Mounch">
            <br><br>

            <label for="last_name">Last Name:</label>
            <input 
                type="text" 
                id="last_name" 
                name="last_name"
                placeholder="Platong">
            <br><br>

            <label for="title">Title:</label>

            <label for="title">Mr.:</label>
            <input type="radio" value="Mr." id="Mr." name="title">
            <label for="title">Mrs.:</label>
            <input type="radio" value="Mrs." id="Mrs." name="title">
            <label for="title">Miss:</label>
            <input type="radio" value="Miss." id="Miss." name="title">
            <label for="title">Dr:</label>
            <input type="radio" value="Dr." id="Dr." name="title">
            <br><br>

            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="paypal">Pay Pal</option>
                <option value="check">Check</option>
            </select>
            <br><br>

            <label for="email">Email:</label>
            <input 
                type="text" 
                id="email" 
                name="email" 
                placeholder="sth@gmail.com">
            <br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id ="birthday" name="birthday">
            <br><br>

            <label for="quantity">Quantity:</label>
            <input 
                type="number" 
                id="quantity" 
                name="quantity" 
                min="0" 
                max="99">
            <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass">
            <br><br>

            <label for="rate_us">Rate us:</label>
            1<input type="range" step="25" value="50">5
            <br><br>

            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
            <br><br>

            <label for="upload_file">Upload a file:</label>
            <input type="file" id="myfile" name="myfile" accept=".svg">
            <br><br>

            <input type="reset">
            <br><br>

            <input type="submit">
            
        </form>
    </body>
</html>
