<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
    <body>
        <h3>Unordered List</h3>
        <ul style="list-style-type:square">
            <li>Apple</li>
            <li>Zebra</li>
            <li>Car</li>
            <li>Salmon</li>
            <li>T-Shirt</li>
        </ul>

        <h3>Ordered List</h3>
        <ol>
            <li>Apple</li>
            <li>Zebra</li>
            <li>Car</li>
            <li>Salmon</li>
            <li>T-Shirt</li>
        </ol>

        <h3>Description List</h3>
        <dl>
            <dt>HTML</dt>
            <dd>HTML is a mark up language</dd>
            <dt>CSS</dt>
            <dd>CSS is a language</dd>
            <dt>Javascript</dt>
            <dd>Javascript is a scripting language</dd>
        </dl>
    </body>
</html>
